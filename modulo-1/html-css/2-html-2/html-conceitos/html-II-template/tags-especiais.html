<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links</title>
    <style>
      img {
        background: black;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <!--Link normal aqui-->

    <a href="https://google.com" target="_blank">tag anchor (a) sozinha</a>
    <p>Este <a href="">p</a> pode ser um link</p>
    <p><a href="./tags-formulario.html">Link interno</a></p>
    <span>Este <a href="">span</a> também!</span>
    <p>
      Posso transformar só um <a href="">trechinho do texto</a> em link também!
    </p>

    <!--Tags de mídia-->
    <p>Vamos adicionar uma imagem aqui:</p>
    <img src="./img/logo.png" alt="logo" background="black" />

    <p>Um áudio aqui.</p>
    <audio
      src="./God Rest Ye Merry Gentlmen - DJ Williams.mp3"
      controls
      autoplay
      loop
    ></audio>

    <p>E um vídeo aqui</p>
    <video src="https://www.youtube.com/watch?v=11cta61wi0g" controls></video>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/OgxcX1MjbKU"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
