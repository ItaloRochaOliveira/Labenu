<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML - Forms</title>
  </head>
  <body>
    <p>Uma tag <code>form</code> para começar</p>
    <form action="">
      <p>Um label e um input aqui:</p>
      <label for="name">Nome::</label>
      <input type="text" name="name" id="name" placeholder="Fulano de tal" />
      <br />
      <label for="email">Email:</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="usuario@gmail.com"
      />
      <br />
      <label for="idade">Idade:</label>
      <input type="number" name="idade" id="idade" placeholder="30" />
      <br />
      <label for="password">Senha:</label>
      <input type="password" name="password" id="password" />
      <p>E um botão para terminar.</p>
      <button>Enviar</button>
    </form>
  </body>
</html>
