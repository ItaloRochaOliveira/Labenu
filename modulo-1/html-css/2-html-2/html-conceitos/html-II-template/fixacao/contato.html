<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Prática de HTML II - Contato</title>
  </head>

  <body>
    <!-- 3. Na página contato.html, crie um formulário que contenha três inputs e um botão.
        
        O primeiro input deve guardar um nome;
        O segundo input deve guardar um telefone;
        O terceiro input deve guardar uma notícia;
        Obs: Todos os inputs devem ser do tipo texto.
        
        4. Na página index.html, transforme o texto “Envie sua notícia pra gente clicando aqui” em um link para a página contato.html;
        
        5. Transforme o texto do header da página contato.html em um link para a página inde  -->

    <header class="um">
      <h1><a href="./index.html">Header</a></h1>
    </header>
    <section class="dois">
        <form action="">
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name" placeholder="Fulano de tal" />


            <br>
            <label for="number">telefone:</label>
            <input
              type="text"
              name="number"
              id="number"
              placeholder="(99)99999-9999"
            />
<br>
            <label for="noticia">noticia:</label>
            <input type="text" name="noticio" id="noticia" placeholder="Um pato nadou..." />
            
            <button>Enviar</button>
        </section>
    <footer class="seis">Footer</footer>
  </body>
</html>
